<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="design.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form class="login">
                <input id="adresse" type="email" placeholder="Adresse e-mail ou numero de tél"><br>
                <input id="mdp" type="password" placeholder="Mot de passe"><br>
                <button class="connexion" type="button" onclick="connect()">Connexion</button><br>
                <p class="mdp-oub">
                    <a href="#">Mot de passe oublier?</a>
                </p>
            </form>
            <input type="submit" class="register" value="Créer un compte">
            
        </div>
        <div class="logo-cont">
            <img class="facebook" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
            <p class="parag">Avec Facebook, partagez et restez en contact avec votre entourage.</p>
        </div> 
    </div>
</body>
</html>
